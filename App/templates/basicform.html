{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important {
            color: #336699;
        }
    </style>
{% endblock %}
{% block content %}

    <h1 style="padding-left: 10px; padding-top: 10px; color: #f9484a">Calculator Form</h1>

    <form action="/basicform" method="POST" style="padding-left: 10px">
        <label for="value1">Value 1:</label><br>
        <input type="text" id="value1" name="value1" value=""><br>
        <label for="value2">Value 2:</label><br>
        <input type="text" id="value2" name="value2" value=""><br>
        <fieldset>
        <legend>Operation</legend>
          <div>
            <input type="radio" name="operation" id="addition" value="add_numbers" checked>
            <label for="addition">Addition</label>
          </div>
          <div>
            <input type="radio" name="operation" id="subtraction" value="subtract_numbers">
            <label for="subtraction">Subtraction</label>
          </div>
          <div>
            <input type="radio" name="operation" id="multiplication" value="multiply_numbers">
            <label for="multiplication">Multiplication</label>
          </div>
             <div>
            <input type="radio" name="operation" id="division" value="divide_numbers">
            <label for="division">Division</label>
          </div>


        </fieldset>

        <input type="submit" value="Submit">
    </form>
{% endblock %}
