{% extends "base.html" %}


{% block content %}
    <table id="data" class="table table-striped">
        <thead>
        <tr>
            <th>Value1</th>
            <th>Value2</th>
            <th>Calculation</th>
            <th>Result</th>
        </tr>
        </thead>
        <tbody>

        {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


{% endblock %}
